<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>client</title>
</head>
<body>
    <a href="/tasklist.html">GÃ¥ til todo liste</a> <br>
    <input id="inpHeading" type="text" /><br>
    <textarea id="inpTasktext" cols="80" rows="10"></textarea><br>
    <button id="btnCreate">Create taaaaask</button><br>
    <h3 id="txtResult">Reeeeesult....</h3>

    <script>
        
        let inpHeading = document.getElementById('inpHeading');
        let inpTasktext = document.getElementById('inpTasktext');
        let btnCreate = document.getElementById('btnCreate');
        let txtResult = document.getElementById('txtResult');

        btnCreate.addEventListener('click', async function(evt) {

           let url = "/tasklist"; 

           let updata = {
                heading: inpHeading.value,
                tasktext: inpTasktext.value   
            }
        
        let cfg = {
            method: "POST",
            headers: {"content-type": "application/json"},
            body: JSON.stringify(updata)
        }

        try {
            let response = await fetch(url, cfg);
            let data = await response.json();

            if (response.status != 200) {
                throw data.error;
            }else{
                txtResult.innerHTML = data.msg;
            }    
        }
        catch(error) {
            console.log(error);
            txtResult.innerHTML = "Noe gikk galt - sjekk konsollvinduet";
        }
    });
    </script>
</body>
</html>
