<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a task</title>

</head>
<body>
  
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <!--henter fonten-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  
        
    <!--Henter pluss ikonet-->

    <a class="arrowBtn" href="tasklist.html">
      <i class="fas fa-arrow-left" ></i>
  </a>

  <header class= "midtstill">
        <h1> To Do App list</h1>
   

  </head>
  <body>


    
     <input id="inpTasktext" class="shareInput" placeholder="Legg til gjøremål">
  
      

    <button id="btnCreate"type="submit"><i class="fa fa-plus"></i>
    </button><br />

    <h3 id="txtResult">Resultat....</h3>


    
 </header>

    <script>
      let inpTasktext = document.getElementById("inpTasktext");
      let btnCreate = document.getElementById("btnCreate");
      let txtResult = document.getElementById("txtResult");

      btnCreate.addEventListener("click", async function (evt) {
        let url = "/task";

        let listidFromLocalStorage = localStorage.getItem('list');
        let token = localStorage.getItem('token');
        location.href="tasklist.html"

        let updata = {
          tasktext: inpTasktext.value,
          listid: listidFromLocalStorage
        };

        let cfg = {
          method: "POST",
          headers: { "content-type": "application/json",
                    "authorization": token
                  },
          body: JSON.stringify(updata),
        };

        try {
          let response = await fetch(url, cfg);
          let data = await response.json();

          if (response.status != 200) {
            throw data.error;
          } else {
            txtResult.innerHTML = data.msg;
          }
        } catch (error) {
          console.log(error);
          txtResult.innerHTML =
            "something went wrong - check the console window";
        }
      });
    </script>
  </body>
</html>
