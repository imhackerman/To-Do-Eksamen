    <form action="/action_page.php" method="get" >
      <SELECT userid FROM users></SELECT>
      <label for="users">Velg hvilken kategori du vil sette to do oppgave inn i:</label>

    <form action="/action_page.php" method="get" >
      <SELECT listid FROM tasks></SELECT>
      <label for="browser">Velg hvilken kategori du vil sette to do oppgave inn i:</label>
      <input list="browsers" name="browser" id="browser">
      <datalist id="browsers">
        <option value="Edge">

        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
      </datalist>
      <input type="submit">

    <p><strong>NB!:</strong> The datalist tag is not supported in Safari 12.0 (or earlier).</p>
    
  
    <textarea id="inpTasktext" cols="80" rows="2" placeholder="Task"></textarea><br />
      

    <button id="btnCreate"type="submit"><i class="fa fa-plus"></i>
    </button><br />

    <h3 id="txtResult">Result....</h3>


    
 </header>

    <script>
      let kategori = document.getElementById("kategori");
      let inpTasktext = document.getElementById("inpTasktext");
      let btnCreate = document.getElementById("btnCreate");
      let txtResult = document.getElementById("txtResult");

      btnCreate.addEventListener("click", async function (evt) {
        let url = "/task";

        let listidFromLocalStorage = localStorage.getItem('list');
        let token = localStorage.getItem('token');

        let updata = {
          tasktext: inpTasktext.value,
          listid: listidFromLocalStorage
        };

        let cfg = {
          method: "POST",
          headers: { "content-type": "application/json",
                    "authorization": token
                  },
          body: JSON.stringify(updata),
        };

        try {
          let response = await fetch(url, cfg);
          let data = await response.json();

          if (response.status != 200) {
            throw data.error;
          } else {
            txtResult.innerHTML = data.msg;
          }
        } catch (error) {
          console.log(error);
          txtResult.innerHTML =
            "something went wrong - check the console window";
        }
      });
    </script>
