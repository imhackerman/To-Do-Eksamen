<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Eksamen</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!--Henter pluss ikonet-->
    />
  </head>
  <body>
    <div class="container">
      <header>Todo List</header>
      <div class="inputField">
        <input type="text" placeholder="Task name" />

        <button><i class="fas fa-plus"></i></button> <!--Knapp som viser pluss ikonet-->
      </div>
      <ul class="todoList"></ul>
      <div class="footer">
        <button>Clear All</button>
      </div>
    </div>
  </body>
</html>
