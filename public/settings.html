<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings</title>
</head>
<body>
    <link rel= "stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
  rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <a class="arrowBtn" href="tasklist.html">
    <i class="fas fa-arrow-left" id="arrow"> Tilbake til lister</i>
</a><br>
<header class= "midtstill">
    <h1> Settings</h1>
    <p>Her har du mulighet til Ã¥ endre passord og slette din egen bruker</p>
    <br>
    
    <button id="deleteUser" class="settingButtons">Slett bruker</button>
    <button id="changePassword" class="settingButtons">Endre passord</button>
    <button id="logOut" class="settingButtons">Logg ut</button>
    <div id="container"></div>
<script>

    let deleteUser = document.getElementById('deleteUser');
    let changePassword = document.getElementById('changePassword');
    let container = document.getElementById('container');
    let logOutBtn = document.getElementById("logOut");
    

async function listUser(userid){
    let url = '/users'

    try{
        let response = await fetch(url);
        let data = await response.json();
        if (response.status != 200) {
            throw data.error;
        }

        container.innerHTML = "";
         
            for(let value of data){
            let html = `<h2> Username: ${value.username}</h2>`;
            html += `<p> User ID: ${value.id} </p><hr>`;

            let newDiv = document.createElement("div");
            newDiv.innerHTML = html;
            container.appendChild(newDiv);

        
            if(value.id == userid){
                return value.username
            }
        
    }

    } catch(err){
        console.log(err)
    }
}

    listUser();

    deleteUser.addEventListener('click', async function(evt){
        let url = "/users";
        let token = localStorage.getItem('token')

        let updata = {
            id:userid
        }
        let cfg = {
            method: "DELETE",
            headers: {"content-type":"application/json",
                          'authorization': token},
                          body: JSON.stringify(updata)
        }
        try {
            let response = await fetch(url, cfg);
            let data = await response.json();

            if (response.status != 200) {
                throw data.error;
            }
            deleteUser();
        } catch(error){
            console.log(error)
        }
    });

  
    logOutBtn.addEventListener("click", function(evt) {// logg ut funksjon
          localStorage.setItem("token","");
          location.href = "userlogin.html";
      });

</script>

</body>
</html>
