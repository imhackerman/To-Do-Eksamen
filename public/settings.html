async function listUser(userid){
    let url = '/user'
    let token = localStorage.getItem('token')

            let cfg = {
            method: "GET",
            headers: {"content-type":"application/json",
                          'authorization': token},
            }
                

    try{
        let response = await fetch(url, cfg);
        let data = await response.json();
        if (response.status != 200) {
            throw data.error;
        
        }
        console.log(data);

        container.innerHTML = "";
         
            for(let value of data){
            let html = `<h2> Username: ${value.username}</h2>`;
            html += `<p> User ID: ${value.id} </p><hr>`;
            let div = document.createElement('div');
            div.innerHTML = html
        
        
            let deleteUser = document.getElementById('deleteUser');
            //let newDiv = document.createElement("div");
            deleteUser.innerHTML="Slett";
            deleteUser.addEventListener("click", async function(evt) {

                userDelete(value.id)
                location.href = "userlogin.html";
            })
            div.appendChild(deleteUser);
            //newDiv.innerHTML = html;
          
           
            container.appendChild(div);



        
            if(value.id == userid){
                return value.username
            }
        
    }

    } catch(err){
        console.log(err)
    }
}
