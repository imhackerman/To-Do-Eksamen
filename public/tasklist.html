    async function deleteTask(taskId) {

        let url ="/task";
        let token = localStorage.getItem('token');

        let updata= {
            id: taskId
        }

        console.log(updata)

        let cfg = {
            method: "DELETE",
            headers: {"content-type":"application/json",
                        'authorization': token},
            body: JSON.stringify(updata)
        }

        try {
            let response = await fetch(url, cfg);
            let data = await response.json();

            if (response.status != 200) {
                throw data.error;
            }
            
            owned()
            sharedWithMe(); // refreshes the lists
        }catch(error){
            console.log(error)
        }
    }

    async function deleteList(listId){

            if (response.status != 200) {

            }
            
            owned(); // refreshes the lists
        }catch(error){

        }
    }

    async function fetchData(inputurl, inputmethod){
        

        let url = inputurl;
        let token = localStorage.getItem('token')

        let cfg = {
            method: inputmethod,
            headers: {"content-type":"application/json",
                        'authorization': token}
        }

        try{
            let response = await fetch(url, cfg);
            let data = await response.json();
            return data;

        }catch(err){
            console.log(err)
        }
    }

    async function stopSharing(listid){

        let url = 'lists/unshare';

        let token = localStorage.getItem('token');

        let updata = {
            listid: listid
        }

        let cfg = {
            method: 'POST',
            headers: {"content-type":"application/json",
                        'authorization': token},
                        body: JSON.stringify(updata)
        }

        try{
            let response = await fetch(url, cfg);
            let data = await response.json();
            mylists.innerHTML = '';
            owned()
            return data;

        }catch(err){
            console.log(err)
        }

    }
