<!----------------html elements---------------->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
<script>
    let container = document.getElementById('container');

    async function listTaskList() {

        let url ="/tasklist";

        try {
            let response = await fetch(url);
            let data = await response.json();

            if (response.status != 200) {
                throw data.error;
            }

            container.innerHTML = "";

        for (let value of data) {   
            
            let date = new Date(value.date); 

            let html = `<p>${value.task}</p>`;
            html += `<p>${date.toLocaleDateString()}</p><hr>`
        
            let div = document.createElement("div");
            div.innerHTML = html;
            container.appendChild(div);

            let deletebutton = document.createElement("button");
            deletebutton.innerHTML = 'Delete'

            deletebutton.addEventListener("click", function (evt) {
                deleteTask(value.id);
            });

            div.insertBefore(deletebutton, div.lastElementChild);
        }
    }
    catch(error) {
        console.log(error);
    }
}



    async function deleteTask(tasklistId) {

        let url ="/tasklist";

        let updata= {
            id: tasklistId
        }

        let cfg = {
            method: "DELETE",
            headers: {"content-type":"application/json"},
            body: JSON.stringify(updata)
        }

        try {
            let response = await fetch(url, cfg);
            let data = await response.json();

            if (response.status != 200) {
                throw data.error;
            }
            
            listTaskList(); // refreshes the lists


        }catch(error){
            console.log(error)
        }
    }

    listTaskList();


</script>
    
</body>
</html>
