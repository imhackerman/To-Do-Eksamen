<!----------------html elements---------------->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/taskcreate.html">Opprett et gjøremål!</a>
    <div id="container"></div>
 
<script>
    let container = document.getElementById('container');


    async function listTaskList(){
        
        let url = "/lists"
        let taskurl = "/tasklist"

        try {
            let listresponse = await fetch(url);
            let listdata = await listresponse.json();

            if (listresponse.status != 200) {
                throw listdata.error;
            }

            let taskresponse = await fetch(taskurl)
            let taskdata = await taskresponse.json();

            if(taskresponse.status != 200){
                throw taskresponse.error;
            }
              

        for (let value of listdata) {   

            let html = `<p>${value.title}</p><hr>`;
            let div = document.createElement("div");
            div.innerHTML = html;
            container.appendChild(div);

            for(let task of taskdata){

                if(value.listid == task.listid){
                    let taskhtml = '<p>' + task.task + '</p>'

                    let taskdiv = document.createElement('div');
                    taskdiv.innerHTML = taskhtml;
                    container.appendChild(taskdiv)


                    let deleteTaskButton = document.createElement('button')
                    deleteTaskButton.innerHTML = 'Delete'
                    deleteTaskButton.addEventListener('click', function(evt){
                        deleteTask(task.id);
                    })

                    taskdiv.insertBefore(deleteTaskButton, taskdiv.lastElementChild);
                }
                

            }


        }

    }
    catch(error) {
        console.log(error);
        }
    }

    async function deleteTask(taskId) {

        let url ="/task";

        let updata= {
            id: taskId
        }

        console.log(updata)

        let cfg = {
            method: "DELETE",
            headers: {"content-type":"application/json"},
            body: JSON.stringify(updata)
        }

        try {
            let response = await fetch(url, cfg);
            let data = await response.json();

            if (response.status != 200) {
                throw data.error;
            }
            
            listTaskList(); // refreshes the lists
        }catch(error){
            console.log(error)
        }
    }

    listTaskList()

 


</script>
    
</body>
</html>
