<html lang="en">

<body>
    <link rel= "stylesheet" href="style.css">

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"

    <a class="arrowBtn" href="tasklist.html">
        <i class="fas fa-arrow-left" id="arrow"></i>
    </a><br>

    <header class="midtstill">
        <h1>Userlist</h1>
    
    <div class="createList">
        <button class = 'createList' id="createUserList">Generer brukerliste</button>
    </div><br>
        <div id="container" ></div>
<script>
    let createUserListbtn = document.getElementById('createUserList');
    

    let container = document.getElementById('container');

        async function listUsers(){
            let url = '/users'

            let token = localStorage.getItem('token');
            
            let cfg = {
                method: 'GET',
                headers: {'authorization': token}
            }

        try{
            let response = await fetch(url, cfg);
            let data = await response.json();
            if (response.status != 200) {
                throw data.error;
            }

            container.innerHTML = '';

            for(let value of data){
                let html = `<p>${value.username}<p>`;
                let div = document.createElement('div');
                div.innerHTML = html;
                console.log(value.id)
                

                let deleteButton = document.createElement('button');
                deleteButton.innerHTML='Slett bruker';
                deleteButton.addEventListener('click', async function(evt){
                    deleteUser(value.id)
                })
                div.appendChild(deleteButton)

                container.appendChild(div)
            }
        } catch(err){
            console.log(err)
        }
    }


    async function deleteUser(id){

        let url = "/users"
        let token = localStorage.getItem('token');

        let updata = {
            id: id
        }
        console.log(updata.id)

        let cfg = {
            method: "DELETE",
            headers:{"content-type":"application/json",
                        'authorization': token},
            body: JSON.stringify(updata)
        }

        try{
            let response = await fetch(url, cfg);
            let data = await response.json();

            if(response.status != 200){
                throw data.error;
            }
            listUsers();

        }catch(error){
           console.log(error)
        }
    }

    listUsers()
    


            
    
</script>
</body>
</html>
