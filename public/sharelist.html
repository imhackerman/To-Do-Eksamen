<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>share list</title>
</head>
<body>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"/>

    <link rel = "stylesheet" href="./style.css">
    <link 
       rel="stylesheet"
       href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
     />
    
    <a class="arrowBtn" href="tasklist.html">
        <i class="fas fa-arrow-left" > Tilbake til lister</i>
     </a><br>
     
    <header class = "midtstill">
        <h2><br>
            Skriv inn brukernavn til den du vil dele med. OBS: de du deler med kan ikke redigere dine lister 
        </h2>

    <input id="inpUsername" type= "text" placeholder="Brukernavn" autocomplete="on" />
    <button id = 'shareButton' class="settingButtons">Del liste </button>
    <h3 id="txtResult"></h3>
    


 </header>
    <script>

        let shareButton = document.getElementById('shareButton')
        let inputUsername = document.getElementById('inpUsername')
        let txtResult = document.getElementById('txtResult')

    
        shareButton.addEventListener('click', async function(evt){
            
            let id = localStorage.getItem('listid');
            let username = inputUsername.value;
            let userid = await getUserId(username);

            if(inputUsername.value =="") {
                txtResult.innerHTML = "Du m√• skrive inn ett brukernavn";
                return;
            }
        

            let url = "/lists/share"

            let updata = {
                    taskid: id,
                    userid: userid 
            }

            let cfg = {
                method: "PUT",
                headers: { "content-type": "application/json"},
                body: JSON.stringify(updata),
            }

            try{
                let response = await fetch(url, cfg);
                let data = await response.json();
                if (response.status != 200) {
                throw data.error;
            }
                
            txtResult.innerHTML = data.msg;

            } catch(err){
                console.log(err)
                txtResult.innerHTML = 'Noe gikk galt'
            }

        })

        async function getUserId(username){

            let url = '/users'

            let cfg = {
                method: 'GET',
                headers: { "content-type": "application/json"},
            }

            try{
                let response = await fetch(url, cfg)
                let data = await response.json();

                for(let value of data){
                    if(value.username == username){
                        return value.id;
                    }
                }
            }catch(err){
                console.log(err)
            }
        }

    </script>    
</body>
</html>
