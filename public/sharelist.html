<html lang="en">
<head>

<body>


    <button id = 'testbutton'>test</button>

    <script>

let testbutton = document.getElementById('testbutton')

    
testbutton.addEventListener('click', async function(evt){

    let url = "/lists/share"

    let updata = {
            taskid: 88,
        }

    console.log(updata)

    let cfg = {
        method: "POST",
        headers: { "content-type": "application/json"},
        body: JSON.stringify(updata),
    }

    console.log(cfg)

    try{
        let response = await fetch(url, cfg);
        let data = await response.json();
        console.log(data)
        if (response.status != 200) {
        throw data.error;
    }

    } catch(err){
        console.log(err)
    }

})

    </script>
